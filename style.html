<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


<link rel = "preconnect" href = "https://fonts.googleapis.com"> 
<link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin="">
<link href = "https://fonts.googleapis.com/css2?family=Merriweather+sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">  



<link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!--Grant location container-->
            <div class="sub-container grant-location-container">
                <img src="location.png" width="80px" height="80px" loading="lazy">
           <p>Grant Location Access</p>
           <P>Allow Access to get weather Information</P>
           <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <!--search your city form-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="search.png" width="20px" height="20px" loading="lazy">

                </button>
            </form>
            <!--loading gif-->
            <div class="sub-container loading-container">
                <img src="loading.gif" width="150" height="150">
                <p>Loading Kindly wait...</p>
            </div>
            <!--showing weather info-->
            <div class="sub-container user-info-container">
                <div class="name">
                    <P data-cityName></P>
                    <img data-countryIcon>
                </div>
                <!--weather description-->
                <p data-weatherDesc></p>

                <img data-weatherIcon>

                <p data-temp></p>

                <!--3 cards -->
                <div class="parameter-container">

                    <!--card1-->
                    <div class="parameter">
                        <img src="wind.png">
                        <p>Wind Speed</p>
                        <p data-windSpeed></p>
                </div>
                <!--card2-->
                
                    
                    <div class="parameter">
                        <img src="humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                        </div>

<!---card3-->
<div class="parameter">
    <img src="cloud.png">
    <p>CLouds</p>
    <p data-cloudiness></p>
</div>


            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
